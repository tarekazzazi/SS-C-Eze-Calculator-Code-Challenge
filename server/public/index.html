<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vendors/jQuery.js"></script>
    <script src="./client/client.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Tarek Azzazi Calculator</h1>

    <form action="submit">
      <input type="text" id="input" />

      <!-- SPECIAL CHARACTERS -->
      <button type="button" id="plus" value="+">+</button>
      <button type="button" id="minus" value="-">-</button>
      <button type="button" id="times" value="x">x</button>
      <button type="button" id="divide" value="/">/</button>
      <button type="button" id="bracket1" value="(">(</button>
      <button type="button" id="bracket2" value=")">)</button>
      <!-- <button type="button" id="exponents" value="n">ùë•ùëõ</button> -->
      <button type="button" id="equal">=</button>
      <button type="button" id="clear">C</button>

      <!-- NUMBER BUTTONS -->
      <button type="button" value="0">0</button>
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
    </form>

    <ul id="Answers"></ul>
  </body>
</html>
