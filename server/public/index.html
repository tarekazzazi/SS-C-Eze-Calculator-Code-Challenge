<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vendors/jQuery.js"></script>
    <script src="./client/client.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Tarek Azzazi Calculator</h1>

    <form action="submit">
      <input type="text" id="first-input" />
      <button id="plus">+</button>
      <button id="minus">-</button>
      <button id="times">x</button>
      <button id="divide">/</button>
      <button id="bracket1">(</button>
      <button id="bracket2">)</button>
      <button id="equal">=</button>
      <button id="zero" value="0">0</button>
      <button id="one" value="0">1</button>
      <button id="two" value="0">2</button>
      <button id="three" value="0">3</button>
      <button id="four" value="0">4</button>
      <button id="five" value="0">5</button>
      <button id="six" value="0">6</button>
      <button id="seven" value="0">7</button>
      <button id="eight" value="0">8</button>
      <button id="nine" value="0">9</button>
    </form>

    <ul id="Answers"></ul>
  </body>
</html>
